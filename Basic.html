<!DOCTYPE html>
<html>
<head>
	<title>Knockout - Basic Example</title>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>
<body>

	<p>First name: <strong data-bind="text: firstName"></strong></p>
	<p>Last name: <strong data-bind="text: lastName"></strong></p>
	<p>Full name: <strong data-bind="text: fullName"></strong></p>

	<p>First name: <input data-bind="value: firstName" /></p>
	<p>Last name: <input data-bind="value: lastName" /></p>

	<button data-bind="click: capitalizeLastName">Go caps</button>

	<script>

		function AppViewModel() {
			var self = this;
		    self.firstName = ko.observable("Bert");
		    self.lastName = ko.observable("Bertington");
		    self.fullName = ko.computed(function() {
		        return self.firstName() + " " + self.lastName();
		    }, self);
		    self.capitalizeLastName = function() {
		        var currentVal = self.lastName();        // Read the current value
		        self.lastName(currentVal.toUpperCase()); // Write back a modified value
		    };
		}

		// Activates knockout.js
		ko.applyBindings(new AppViewModel());

	</script>

</body>
</html>
